<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <div class="wrapper">
      <h1 class="title">Today's todo list</h1>
      <input type="text" class="input" placeholder="Add to your list..." />
      <span class="icon"></span>
      <p class="error"></p>
      <ul class="todo"></ul>
      <button class="btn" type="button">Clear all completed</button>
    </div>
  </body>
</html>
